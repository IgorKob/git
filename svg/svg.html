<!-- Елемент <path> використовується для визначення шляху.

Для даних шляху доступні наступні команди:

M = moveto
L = лінето
Н = горизонтальний лінето
V = вертикальний лінето
C = крива
S = гладка крива
Q = квадратична крива Безьє
T = гладка квадратична крива Безьє
A = еліптична дуга
Z = близький шлях
Примітка. Усі команди, наведені вище, також можуть бути виражені малими літерами. Великі літери означають абсолютно розміщені, малі регістри означають відносно розташовані. -->
