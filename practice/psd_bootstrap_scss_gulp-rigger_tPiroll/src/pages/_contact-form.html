  <!-- contact form -->
  <section class="form">
    <div class="container">

      <div class="row">
        <div class="col">
          <h4 class="form__title_h4">Need a Project?</h4>
          <p class="form__sabtitle">Let us know what you're looking for in an agency. We'll take a look and see
            if this could be the start of something beautiful.</p>
        </div>
      </div>



      <form>
        <div class="form-row">

          <div class="form-group col-md-6">
            <input type="text" class="form-control form-name" id="inputName" placeholder="Your Name">
          </div>

          <div class="form-group col-md-6">
            <input type="email" class="form-control form-email" id="inputEmail" placeholder="Your Email">
          </div>


        </div>

        <div class="form-group">
          <input type="text" class="form-control form-title" id="inputTitle" placeholder="Your Title">
        </div>

        <div class="form-group">
          <textarea class="form-control form-comment" name="" id="" cols="30" rows="10"
            placeholder="Your Comment"></textarea>
        </div>


    </div>
    <button type="submit" class="btn btn-primary mykimbtn">send message</button>
    </form>
    </div>
  </section>
