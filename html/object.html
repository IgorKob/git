<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>How to specify the
URL of the resource to be
used by the object</title>
</head>
<body>Object Data
  <!-- вказати URL-адресу ресурсу, який повинен використовувати об’єкт -->
<object width="400"
height="400"
data="http://www.w3resource.
com/html-css-
exercise/basic/solution/php-
demo1.mp4">
</object>



<!-- визначити значення параметра -->
<object
data="https://www.w3resource.com/html-
css-exercise/basic/solution/
beach.wav">
<param name="autoplay" value="true">
</object>

</body>
</html>
