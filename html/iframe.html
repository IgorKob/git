<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>How to define an inline frame</title>
</head>
<body>
<iframe src="https://www.w3resource.com/html-css-exercise/basic/solution/code-em-answer.html"
width="70%" hight="300">
</iframe>




<!-- вказати ім'я елемента iframe -->
<iframe src="https://www.w3resource.com/html-css-exercise/basic/solution/article-answer.html"
 name ="iframe_a">
</iframe>
<a href="https://www.w3resource.com/html-css-exercise/basic/solution/article-answer.html"
target="iframe_a">w3resource</a>


<!-- вказати вміст HTML сторінки для відображення в елементі iframe -->
<iframe srcdoc="<p>w3resource</p>"
src="https://www.w3resource.com/html-css-exercise/basic/solution/html-answer.html">
</iframe>


</body>
</html>
