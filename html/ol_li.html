<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>How to specify that the list order should be descending</title>
</head>
<body>
  <!-- порядок у списку має зменшуватися -->
<ol reversed>
<li>Monitor</li>
<li>Keyboard</li>
<li>Mouse</li>
<li>Printer</li>
</ol>


<!-- визначити початкове значення упорядкованого списку -->
<ol start="10">
  <li>Monitor</li>
  <li>Keyboard</li>
  <li>Mouse</li>
  <li>Printer</li>
</ol>
<ol type="I" start="10">
<li>Monitor</li>
  <li>Keyboard</li>
  <li>Mouse</li>
  <li>Printer</li>
</ol>







</body>
</html>
