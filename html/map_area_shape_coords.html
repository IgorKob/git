<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>How to specify the location of the linked document</title>
</head>

<body>
  <img src="https://www.w3resource.com/w3r_images/html-area-element.png" alt="area example " width="308" height="190" border="0" usemap="#Map">

  <map name="Map">
    <area shape="rect" coords="8,5,100,77" href="https://www.w3resource.com/mysql/mysql-tutorials.php" target="_blank" alt="mysql   tutorial" hreflang="en" media="handheld" rel="alternate" download>
    <area shape="circle" coords="155,93,59" href="https://www.w3resource.com/php/php-home.php" target="_blank" alt="php tutorial" hreflang="en" media="handheld" rel="alternate" download>
    <area shape="rect" coords="197,136,306,188" href="https://www.w3resource.com/sql/sql-tutorials.php" alt="sql tutorials" hreflang="en" media="handheld" rel="alternate" download>
  </map>




  ...............карта на зображені
  <img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
  <map name="planetmap">
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
    <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
  </map>


  <!-- <img> Визначає зображення
  <map> Визначає зображення-мапу
  <area> Визначає область, що можна натискати, всередині зображення-карти
  <picture> Визначає контейнер для кількох ресурсів зображення -->

  <img src="1.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
  <map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
    <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.htm">
  </map>

  <!-- при натисканні на певну область на картинці спливай вікно з текстом -->
  <img src="1.jpg" alt="Workplace" usemap="#workmap2" width="400" height="379">
  <map name="workmap2">
    <area shape="circle" coords="337,300,44" onclick="myFunction()">
  </map>
  <script>
  function myFunction() {
    alert("You clicked the coffee cup!");
  }
  </script>

  
</body>

</html>
