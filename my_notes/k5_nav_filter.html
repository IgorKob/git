    <script>

function search(v) {
  var nav = document.getElementsByClassName('nav')[0];
  var a = nav.getElementsByTagName('a');
  for (var i = 0; i < a.length; i++) {
    if (a[i].innerHTML.indexOf(v)>-1) {
      a[i].style.display='';
    } else {
      a[i].style.display='none';
    }
  }
}
