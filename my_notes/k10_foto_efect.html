<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title></title>
    <style>
    *, *::after, *::before {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 1232px;
    }
    .clearfix {
      content: '';
      clear: both;
      display: table;
    }
.mybox {

}
.box {
  position: relative;
  display: block;
  float: left;
  margin: 5px;

}
.img {
  width: 100px;
  height: 80px;
  background: #aaa;
  display: block;
  overflow: hidden;
  /* position: relative; */
}
.t {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  transition: 1s;
  background: #ccc;
  text-align: center;
  overflow: hidden;

}
.box:hover .t {
  height: 100%;
}
.box:hover .t2 {
  opacity: 1;
}
.t2 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: 1s;
  background: blue;
  overflow: hidden;
}
.t22 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}
    </style>
  </head>
  <body>
<div class="mybox clearfix">
  <div class="box">
  <div class="img">Image</div>
  <div class="t">
    hello
  </div>
  </div>
  <div class="box">
  <div class="img">Image</div>
  <div class="t2">
    <div class="t22">
      hello
    </div>
  </div>
  </div>
  <div class="box">
  <div class="img">Image</div>
  <div class="t">
    hello
  </div>
  </div>
  <div class="box">
  <div class="img">Image</div>
  <div class="t">
    hello
  </div>
  </div>

</div>

    </script>
  </body>
</html>
