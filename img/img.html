Елемент HTML <picture>дозволяє визначати різні зображення для різних розмірів вікна браузера.
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<picture>
  <source srcset="img_smallflower.jpg" media="(max-width: 600px)">
  <source srcset="img_flowers.jpg" media="(max-width: 1000px)">
  <source srcset="img_large_flowers.jpg">
  <img src="../html/img_flowers.jpg" alt="Flowers" style="width:auto;">
</picture>
