<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo додаток</title>
</head>
<body>


	<div class="container">
		<div class="display-4 mb-2">ToDo додаток</div>
		<div class="h4 mb-5">Список завдань на сьогодні</div>

		<!-- <div class="alert alert-warning" role="alert">
		  Завдання додано!
		</div>

		<div class="alert alert-success" role="alert">
		  Завдання виконано!
		</div>

		<div class="alert alert-danger" role="alert">
		   Завдання видалено!
		</div> -->

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul class="list-group list-group-flush" id="tasksList">
				<!-- <li class="list-group-item d-flex justify-content-between">
					<span class="task-title">купити молоко</span>
					<button type="button" data-action="delete-task" class="btn btn-light align-self-end">Видалити</button>
				</li> -->

			</ul>
		</div>
		<!-- //List of tasks -->



		<!-- Form add new task -->
		<div class="card bg-light" >
			<div class="card-header">Додати нове завдання</div>
			<div class="card-body">
		<form id="newTaskForm">
			<div class="form-group">
				<input type="text" class="form-control" id="addNewTask" placeholder="Текст завдання" required>
				<small id="emailHelp" class="form-text text-muted">Що робимо, скільки часу витрачаємо, який результат отримуємо.</small>
			</div>


			<button type="submit" class="btn btn-primary  btn-lg active">Додати</button>
		</form>
			</div>
			</div>
		<!-- //Form add new task -->


	</div>




	<script src="js/main.js"></script>
</body>
</html>
