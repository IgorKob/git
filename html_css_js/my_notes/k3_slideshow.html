<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style media="screen">
body {
  font-family: Arial, sans-serif;
  margin: 0;
}
.container {
  display: none;
  width: 100%;
  height: 400px;
  position: relative;
}
.img {
  width: 100%;
  height: 400px;
  background: #aaa;
  position: relative;
}
.img2 {
  width: 100%;
  height: 400px;
  background: green;
  position: relative;
}
.img3 {
  width: 100%;
  height: 400px;
  background: yellow;
  position: relative;
}
.img4 {
  width: 100%;
  height: 400px;
  background: pink;
  position: relative;
}
.t {
  position: absolute;
  top: 10px;
  left: 10px;

}
.tt {
position: absolute;
bottom: 10px;
left: 50%;
transition: 1s;
z-index: 1;
}
.tt:hover {
  transform: scale(1.4);
}
.prev {
font-size: 33px;
position: absolute;
top: 50%;
left: 10px;
transition: 1s;
cursor: pointer;
padding: 5px;
transform: translate(-50%, -50%);
user-select: none;
}
.next {
  font-size: 33px;
  position: absolute;
  top: 50%;
  right: 10px;
  cursor: pointer;
  transition: 1s;
  padding: 5px;
  transform: translate(-50%, -50%);
  user-select: none;
}
.prev:hover, .next:hover {
  background: #0f0f0f;
  color: #fff;
}
.dot {
  width: 100%;
  text-align: center;
  display: flex;
  justify-content: center;
}
.d {
  /* display: block; */
  width: 15px;
  height: 15px;
  background: #ccc;
  border-radius: 50%;
  margin: 3px;



}
.active {
  background: #000;
}
</style>
<body>

<div class="container">
  <div class="img" title='asd1'></div>
  <div class="t">1/4</div>
  <div class="tt"></div>
  <div class="prev" onclick="b(-1)">&#8249;</div>
  <div class="next" onclick="b(1)">&#8250;</div>
</div>

<div class="container">
  <div class="img2" title='asd2'></div>
  <div class="t">2/4</div>
  <div class="tt"></div>
  <div class="prev" onclick="b(-1)">&#8249;</div>
  <div class="next" onclick="b(1)">&#8250;</div>
</div>

<div class="container">
  <div class="img3" title='asd3'></div>
  <div class="t">3/4</div>
  <div class="tt"></div>
  <div class="prev" onclick="b(-1)">&#8249;</div>
  <div class="next" onclick="b(1)">&#8250;</div>
</div>

<div class="container">
  <div class="img4" title='asd4'></div>
  <div class="t">4/4</div>
  <div class="tt"></div>
  <div class="prev" onclick="b(-1)">&#8249;</div>
  <div class="next" onclick="b(1)">&#8250;</div>
</div>


<div class="dot">
  <div class="d active" onclick="d(1)"></div>
      <div class="d" onclick="d(2)"></div>
          <div class="d" onclick="d(3)"></div>
              <div class="d" onclick="d(4)"></div>
</div>
<script type="text/javascript">
var ns = 1;
myff(ns);
function b(n) {
  myff(ns += n);
}
function d(n) {
  myff(ns = n);
}

function myff(n) {
var c = document.getElementsByClassName('container');
var d = document.getElementsByClassName('d');
var tt = document.getElementsByClassName('tt')[0];
// var img = document.getElementsByClassName('img');
for (var i = 0; i < c.length; i++) {
  c[i].style.display ='none';
}
for (var i = 0; i < d.length; i++) {
  d[i].className  = d[i].className.replace(" active", "");
}

// tt.innerHTML = '';
// ns++;
if (ns > c.length) { ns = 1; }
if (ns < 1) { ns = c.length; }

c[ns-1].style.display = 'block';
d[ns-1].className += " active";


// setTimeout(myff, 1111);
}
</script>
</body>
</html>
