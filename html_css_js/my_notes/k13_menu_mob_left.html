<!DOCTYPE html>

  <head>

    <style>
    *, *::after, *::before {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 1232px;
    }
    .clearfix {
      content: '';
      clear: both;
      display: table;
    }
.container {
  position: fixed;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);

  transition: 1s;
  overflow: hidden;
}
.container:after {
  content: "";

  clear: both;
}
.menu {

  left: 50%;
  transform: translate(-50%, -50%);


}

}

}

font-size: 44px;
