<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 10px;
}
#btn {
  width: 200px;
  padding: 12px;
  background-color: green;
  color: white;
  text-align: center;
}
.container {
  display: none;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  /* transform: scale(0.3); */
  transition: 2s;
  overflow: auto;
  animation: kim 2s;
}
@keyframes kim {
  from {transform: scale(.4);}
  to {transform: scale(1);}
}
.form {
  width: 50%;
  margin: auto;
  margin-top: 10%;
  background-color: white;
  position: relative;
  padding: 5px;
}
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-weight: bold;
  font-size: 33px;
  cursor: pointer;

}
.close:hover {
  color: red;
}
.img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 20px auto;
  background-color: #aaa;

}
.content {
  width: 100%;
}
label {
  width: 100%;
  font-weight: bold;
  padding: 3px;
  margin: 4px 5px;
}
.fname {
  width: 100%;
  padding: 4px 12px;
}
.password {
  width: 100%;
  padding: 4px 12px;
}
.form #btn {
  width: 100%;
  margin-top: 4px;
}
.form #btn2 {
  width: 100%;
  margin-top: 4px;
  background-color: red;
  padding: 12px;
  color: white;
  text-align: center;
}
</style>
</head>
<body>
<button type="button" id="btn" onclick="login()">Login</button>
<div class="container">
  <div class="form">
    <span class="close" onclick="document.getElementsByClassName('container')[0].style.display='none'">&times;</span>
    <div class="img"></div>
    <div class="content">
      <label for="fname">Username</label>
      <input type="text" name="fname" class="fname" placeholder="Enter Username">
      <label for="password">Password</label>
      <input type="password" name="password" class="password" placeholder="Enter Password">
      <button type="button" id="btn">Login</button>
      <label for="checkbox"> <input type="checkbox" name="checkbox" checked> Remember me</label>
      <button type="button" id="btn2" class="close2" onclick="document.getElementsByClassName('container')[0].style.display='none'">Cancel</button>
      <label class="llast" for="">Forget <a href="#">password?</a> </label>
    </div>
  </div>
</div>
<script type="text/javascript">
var x = document.getElementsByClassName('container')[0];
  function login() {
x.style.display='block';
  }
window.onclick = function(event) {
  if (event.target == x) {
    x.style.display = 'none';
  }
}
</script>
</body>
</html>
