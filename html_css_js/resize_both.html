<!DOCTYPE html>
  <html>
  <head>
  <title>How to specify that a division element should be resizable by the user</title>
  <style type="text/css">
div {
    border: 2px solid #CC63FF;
    padding: 20px;
    width: 200px;
    resize: both;
    overflow: auto;
}
</style>
  </head>
  <body>
<p>w3resource Tutorial</p>
<div>User resize both the height and the width of the division element.</div>

</body>
  </html>
