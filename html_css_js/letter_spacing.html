<!DOCTYPE html>
<html>
<head>
<title>How to set the letter spacing for heading elements</title>
<style type="text/css">
 h1 {
    letter-spacing: 3px;
}

h2 {
    letter-spacing: -2px;
}
</style>
</head>
<body>
<p><strong>w3resource Tutorial</strong></p>
<h1>Heading-1</h1>
<h2>Heading-2</h2>
</body>
</html>
